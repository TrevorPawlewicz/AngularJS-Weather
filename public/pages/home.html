<div class="row">
    <div class="input-data col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>

        <form ng-submit="submitForm()">
            <div class="form-group">
                <!-- ng-model - binds the HTML form element value to the property -->
                <input type="text" class="form-control" ng-model="city"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast"/>
        </form>
    </div>
</div>
