<h3>Forecast for {{city}}</h3>

<div class="container">
    <p>Number of days:</p>
    <a href="#forecast/2" class="btn btn-info" ng-class="{'active': days === '2'}" role="button">2</a>
    <a href="#forecast/5" class="btn btn-info" ng-class="{'active': days === '5'}" role="button">5</a>
    <a href="#forecast/7" class="btn btn-info" ng-class="{'active': days === '7'}" role="button">7</a>
</div>



<hr>
